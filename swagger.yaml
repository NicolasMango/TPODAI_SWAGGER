openapi: 3.0.3
info:
  title: Swagger TPO DAI - Sistema de gestion barrial - OpenAPI 3.0
  description: |-
    TPO realizado para la materia Desarrollo de Aplicaciones 1 
    -
    GRUPO 7 - TURNO MAÑANA
    -
    - INTEGRANTES :
      - CIOFFI SEBASTIÁN
      - DE BRITO JUAN ANTONIO
      - BELLANTE GONZALO MARTIN
      - MANGO NICOLÁS ALEJANDRO
      
    - PROFESOR :
      - GODIO CLAUDIO JOSE
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://municipio.swagger.io/api/v3
tags:
  - name: reclamo
    description: Servicios para administrar los reclamos generados para la app para la revision de la municipalidad 
  - name: complaint
    description: Servicios para administrar las denuncias generadas en la app de la municipalidad
  - name: promotion
    description: Servicios para administrar las promociones generadas en la app de la municipalidad
  - name: user
    description: Operations about user
paths:
  /reclamo:
    put:
      tags:
        - reclamo
      summary: Actualiza un reclamo existe
      description: Actualiza una reclamo mediante un Id ingresado
      operationId: actualizarReclamo
      requestBody:
        description: Actualiza una reclamo existente 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reclamo'
        required: true
      responses:
        '200':
          description: Operacion Exitosa
        '400':
          description: ID invalido ingresado
        '404':
          description: Denuncia inexistente
        '422':
          description: Validation exception
    post:
      tags:
        - reclamo
      summary: Registra un nuevo reclamo
      description: Este endpoint permite registrar un nuevo reclamo sobre algun incidente en la municipalidad.
      operationId: generarReclamo
      requestBody:
        description: Crea un nuevo reclamo en la municipalidad
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reclamo'
        required: true
      responses:
        '201':
          description: Operacion Exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reclamo'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Reclamo'
        '400':
          description: Entrada Invalida
        '422':
          description: Validation exception
        '500':
          description: Error interno del servidor 
          
  /Reclamo/filtrarPorEstado:
    get:
      tags:
        - claim
      summary: Busca reclamos por estado 
      description: Permite buscar reclamos por el estado 
      operationId: findClaimByStatus
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
            default: INICIADO
            enum:
              - INICIADO
              - EN PROCESO
              - CERRADO
      responses:
        '200':
          description: Operaciton exitosa 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reclamo'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reclamo'
        '400':
          description: Entrada Invalida 
        '500':
          description: Error interno del servidor 
          
  /reclamo/filtrarPorRubro:
    get:
      tags:
        - claim
      summary: Busca reclamo por rubro
      description: Multipes tipos de reclamos puede ser provistos para realizar busqueda.
      operationId: findPetsByTags
      parameters:
        - name: rubro
          in: query
          description: Filtrar por rubro
          required: false
          explode: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reclamo'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reclamo'
        '204':
          description: Contenido inexistente
        '400':
          description: Valor invalido de Rubro
          
  /reclamo/{IdReclamo}:
    get:
      tags:
        - reclamo
      summary: Busca reclamo por id
      description: Retorna un unico Reclamo
      operationId: consultarPorIdReclamo
      parameters:
        - name: IdReclamo
          in: path
          description: ID del reclamo
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion Exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reclamo'          
            application/xml:
              schema:
                $ref: '#/components/schemas/Reclamo'
        '400':
          description: ID ingresado invalido
        '404':
          description: Reclamo inexistente
    delete:
      tags:
        - reclamo
      summary: Elimina un reclamo
      description: Borra un unico reclamo del sistema  
      operationId: borrarReclamo
      parameters:
        - name: IdReclamo
          in: path
          description: ID del reclamo a eliminar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion exitosa
        '204':
          description: No content
          
  /denuncia:
    post:
      tags:
        - denuncia
      summary: Genera una denuncia en el sistema
      description: Permite generar una nueva denuncia a un comercio/vecino del municipo
      operationId: generarDenuncia
      requestBody:
        description: Crea una nueva denuncia en la municipalidad
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Denuncia'
        required: true
      responses:
        '200':
          description: Operacion Exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Denuncia'          
        '400':
          description: Entrada Invalida
        '422':
          description: Validation exception
        '500':
          description: Error interno del servidor 
          
  /denuncia/{idDenuncia}:
    get:
      tags:
        - denuncia
      summary: Busca una denuncia puntual por idDenuncia
      description: En base al idDenuncia busca e informa la denuncia cargada en el sistema
      operationId: buscarPorIdDenuncia
      parameters:
        - name: idDenuncia
          in: path
          description: ID de la denuncia a consultar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion Exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Denuncia'          
        '400':
          description: ID Denuncia invalido
        '404':
          description: Denuncia inexistente
    put:
      tags:
        - denuncia
      summary: Actualizo una denuncia puntual por idDenuncia
      description: En base al userId informado busca las denuncias generadas 
      operationId: modificarPorDenunciaId
      parameters:
        - name: idDenuncia
          in: path
          description: ID de la denuncia para actualizar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion exitosa
        '400':
          description: ID invalido
        '404':
          description: Denuncia inexistente
        '422':
          description: Validation exception
    delete:
      tags:
        - denuncia
      summary: Elimina una denuncia por ID
      description: Elimina de la base de datos una denuncia utilizando como parametro de entrada el id denuncia
      operationId: borrarDenuncia
      parameters:
        - name: idDenuncia
          in: path
          description: ID de la denuncia que se va eliminar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: ID Denuncia invalido
        '404':
          description: Denuncia inexistente
          
  /denuncia/buscarDenunciasGeneradas/{userId}:
    get:
      tags:
        - complaint
      summary: Busca las denuncias generadas por un usuario
      description: En base al userId informado busca las denuncias generadas 
      operationId: buscarDenunciaGeneradasPorUserID
      parameters:
        - name: userId
          in: path
          description: ID del usuario que se desea buscar las denuncia
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Denuncia'          
        '204':
          description: Usuario sin denuncias cargadas
        '400':
          description: ID Usuario invalido
        
  /denuncia/buscarDenunciasVinculadas/{userId}:
    get:
      tags:
        - denuncia
      summary: Busca las denuncias que se le hicieron a un vecino/comercio
      description: En base al userId informado busca las denuncias que se le hicieron 
      operationId: getOrderByDenouncedId
      parameters:
        - name: userId
          in: path
          description: ID del usuario que se desea buscar las denuncia
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion exitosa
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Denuncia'    
        '204':
          description: Usuario sin denuncias cargadas
        '400':
          description: ID Usuario invalido

  /promocion:
    post:
      tags:
        - promocion
      summary: Genera una promocion en el sistema
      description: Permite generar una nueva promocion de un comercio/vecino del municipo
      operationId: generarPromocion
      requestBody:
        description: Crea una nueva promocion en la municipalidad
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Promocion'
        required: true
      responses:
        '200':
          description: Operacion Exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Promocion'          
        '400':
          description: Entrada Invalida
        '422':
          description: Validation exception
        '500':
          description: Error interno del servidor 

  /promocion/{idPromocion}:
    get:
      tags:
        - promocion
      summary: Busca una denuncia puntual por idPromocion
      description: En base al idPromocion busca e informa la denuncia cargada en el sistema
      operationId: consutarPorIdPromocion
      parameters:
        - name: idPromocion
          in: path
          description: ID de la promocion a consultar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion Exitosa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Promocion'          
        '400':
          description: ID Promocion invalido
        '404':
          description: Promocion inexistente
    put:
      tags:
        - promocion
      summary: Actualizo una promocion puntual por idPromocion
      description: En base al userId informado busca las promociones generadas 
      operationId: actualizarPorIdPromocion
      parameters:
        - name: idPromocion
          in: path
          description: ID de la denuncia para actualizar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operacion exitosa
        '400':
          description: ID invalido
        '404':
          description: Promocion inexistente
        '422':
          description: Validation exception
    delete:
      tags:
        - promocion
      summary: Elimina una promocion por ID
      description: Elimina de la base de datos una promocion utilizando como parametro de entrada el id de promocion
      operationId: borrarPromocion
      parameters:
        - name: idPromocion
          in: path
          description: ID de la promocion que se va eliminar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: ID Promocion invalido
        '404':
          description: Promocion inexistente
  
  /promocion/buscarPorEstado:
    get:
      tags:
        - promocion
      summary: Busca promociones por estado 
      description: Permite buscar promociones por el estado 
      operationId: buscarPromocionPorEstado
      parameters:
        - name: status
          in: query
          description: Status values that need to be considered for filter
          required: false
          explode: true
          schema:
            type: string
            default: VIGENTE
            enum:
              - VIGENTE
              - FINALIZADA
      responses:
        '200':
          description: Operaciton exitosa 
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Promocion'          
        '400':
          description: Entrada Invalida 
        '500':
          description: Error interno del servidor 

  /user:
    post:
      tags:
        - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: createUser
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
  /user/createWithList:
    post:
      tags:
        - user
      summary: Creates list of users with given input array
      description: Creates list of users with given input array
      operationId: createUsersWithListInput
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: successful operation
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      parameters: []
      responses:
        default:
          description: successful operation
  /user/{username}:
    get:
      tags:
        - user
      summary: Get user by user name
      description: ''
      operationId: getUserByName
      parameters:
        - name: username
          in: path
          description: 'The name that needs to be fetched. Use user1 for testing. '
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'          
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
    put:
      tags:
        - user
      summary: Update user
      description: This can only be done by the logged in user.
      operationId: updateUser
      parameters:
        - name: username
          in: path
          description: name that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent user in the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
          application/xml:
            schema:
              $ref: '#/components/schemas/User'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        default:
          description: successful operation
    delete:
      tags:
        - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: deleteUser
      parameters:
        - name: username
          in: path
          description: The name that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid username supplied
        '404':
          description: User not found
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
      xml:
        name: user
    Reclamo:
      required:
        - IdVecino
      type: object
      properties:
        idReclamo:
          type: integer
          format: int64
          example: 10
        idReclamoUnificado:
          type: integer
          format: int64
          example: 10123123123
        idVecino:
          type: integer
          example: 33111222
        estado:
          type: string
          description: estado del tramite
          enum:
            - INICIADO
            - EN PROCESO
            - FINALIZADO
        direccion:
          type: object 
          properties:
            latitud:
              type: string
              description: Coordenada de Latitud del sitio con desperfecto.
              example: 4455
            longitud:
              type: string
              description: Coordenada de Longitud del sitio con desperfecto.
              example: Av.Corrientes
            calle:
              type: string
              description: Nombre de la calle donde ocurrió el desperfecto.
              example: Av.Corrientes
            numero:
              type: integer
              description: Altura donde ocurrió el desperfecto.
              example: 5609
            departamento:
              type: string
              description: Número de departamento si corresponde.
              example: 4H
            entreCalleA:
              type: string
              description: Nombre de la primer entrecalle donde ocurrió el desperfecto.
              example: Av.Corrientes
            entreCalleB:
              type: string
              description: Nombre de la segunda entrecalle donde ocurrió el desperfecto.
              example: Av.Corrientes
            codigoPostal:
              type: string
              description: Código postal del área.
              example: 1419
            localidad:
              type: string
              description: Nombre de la localidad donde ocurrió el desperfecto
              example: CABA
        desperfecto: 
          type: object 
          properties: 
            rubro:
              type: string
              description: Tipo de desperfecto reportado.
              example: ELECTRICO
            descripcion:
              type: string
              description: Descripción detallada del desperfecto.
              example: CABLE CORTADO EN LA VIA PUBLICA
        fechaInicioReclamo:
          type : string
          description: Fecha en la cual el vecino inicio el reclamo
          example: 2024-04-22
        fotosReclamo:
          type : array
          items:
             type: string
          description : Url's de las fotos del reclamo
        movimientosReclamo: 
          type : array 
          items: 
             type: object 
             properties:
               idMovimiento:
                 type : integer
                 description: Id del movimiento vinculado al reclamo
                 example : 2384890
               responsable:
                 type : string
                 description: Nombre del funcionario que estuvo trabajando en el reclamo
                 example : Jorge Luis Gomez
               departamento:
                 type : string
                 description: Nombre del departamento donde estan trabajando con el reclamo
                 example : Departamento de Contabilidad 
               causa:
                  type : string
                  description: Motivo por el cual se realiza la derivacion a otra area
                  example : Se necesita la aprobacion de contabilidad
               fecha:
                  type : string
                  description: Fecha donde el funcionario realizo la derivacion
                  example : 2024-04-25
               comentarios:
                 type : array 
                 items:
                    type: string
                    description: Comentario que realizo el funcionario sobre el reclamo
    Denuncia:
      required:
        - IdVecino
      type: object
      properties:
        idDenuncia:
          type: integer
          format: int64
          example: 1012
        idDenunciante:
          type: integer
          example: 33111222
        idDenunciado:
          type: integer
          example: 11333222
        estado:
          type: string
          description: Estado de la denuncia
          enum:
            - INICIADO
            - EN PROCESO
            - RESUELTA
            - RECHAZADA
        aceptaResponsabilidad:
          type: string
          example: 'SI'
        direccion:
          type: object 
          properties:
            latitud:
              type: string
              description: Coordenada de Latitud del sitio con desperfecto.
              example: 4455
            longitud:
              type: string
              description: Coordenada de Longitud del sitio con desperfecto.
              example: Av.Corrientes
            calle:
              type: string
              description: Nombre de la calle donde ocurrió el desperfecto.
              example: Av.Corrientes
            numero:
              type: integer
              description: Altura donde ocurrió el desperfecto.
              example: 5609
            departamento:
              type: string
              description: Número de departamento si corresponde.
              example: 4H
            entreCalleA:
              type: string
              description: Nombre de la primer entrecalle donde ocurrió el desperfecto.
              example: Av.Corrientes
            entreCalleB:
              type: string
              description: Nombre de la segunda entrecalle donde ocurrió el desperfecto.
              example: Av.Corrientes
            codigoPostal:
              type: string
              description: Código postal del área.
              example: 1419
            localidad:
              type: string
              description: Nombre de la localidad donde ocurrió el desperfecto
              example: CABA
        descargo: 
          type: object 
          properties: 
            titulo:
              type: string
              description: Breve descripcion de la denuncia
              example: INFRACCION EN CALLE CORRIENTES 
            detalle:
              type: string
              description: Descripción detallada de la denuncia 
              example: Descripcion detallada de la denuncia realizada por el vecino.
        fechaInicioDenuncia:
          type : string
          description: Fecha en la cual el vecino inicio la denuncia
          example: 2024-04-22
        evidenciaDenuncia:
          type : array
          items:
             type: string
          description : Url's de los archivos subidos como evidencia
        comentarios:
          type : array 
          items:
             type: object
             properties:
               comentario:
                 type : string
                 description: Comentario que realizo el funcionario sobre la denuncia
               fechaComentario:
                 type : string
                 description: Fecha del comentario realizado
  
    Promocion:
      required:
        - IdVecino
      type: object
      properties:
        idPromotion:
          type: integer
          format: int64
          example: 10121
        idVecino:
          type: integer
          example: 33111222
        estado:
          type: string
          description: Estado de la publicacion
          enum:
            - VIGENTE
            - FINALIZADA
        rubro:
          type: string
          description : GASTRONOMIA
        fotosPublicacion:
          type : array
          items:
             type: string
          description : Url's de los archivos subidos como evidencia
        contacto: 
          type: object 
          properties: 
            nombreApellido:
              type: string
              description: Nombre y Apellido del usuario que realiza la publicacion
              example: Jose de San Martin
            horarioComercio:
              type: string
              description: Horario disponible para los comercios
              example: Lunes a Viernes de 12 a 20hs
            mediosContacto:
              type: array
              description : Listado de medios de contacto para el comercio
              items : 
                type: object
                properties :
                  canal: 
                    type: string
                    description: Canal para realizar el contacto
                    example : instagram
                  contacto:
                    type: string
                    description: Contato para realizar
